<div class="container">
    <h2>Email Template Upload</h2>
  
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" class="form-control" [(ngModel)]="subject" id="subject" placeholder="Enter subject" />
    </div>
  
    <div class="form-group">
      <label for="body">Body:</label>
      <textarea class="form-control" [(ngModel)]="body" id="body" rows="5" placeholder="Enter email body"></textarea>
    </div>
  
    <div class="form-group">
      <label for="file">Attachment:</label>
      <input type="file" class="form-control-file" (change)="onFileSelected($event)" />
    </div>
  
    <button class="btn btn-primary" (click)="onUpload()">Upload Template</button>
  
    <p>{{ message }}</p>
  

    <h2>Email Templates</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Subject</th>
          <th>Body</th>
          <th>Attachment</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let template of emailTemplates">
          <td>{{ template.id }}</td>
          <td>{{ template.subject }}</td>
          <td>{{ template.body }}</td>
          <td>
            <button
              class="btn btn-success"
              (click)="onDownloadAttachment(template.id)"
            >
              Download Attachment
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteTemplate(template.id)">
              Delete
            </button>
          </td>
          
        </tr>
      </tbody>
    </table>
